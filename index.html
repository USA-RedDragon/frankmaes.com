<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="assets/main.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
        <title>Coming Soon - Frank Maes</title>
        <meta name="description" content="Frank Maes">
    </head>
    <body>
        <script src="https://www.google.com/recaptcha/api.js"></script>
        <script>
            function onSubmit(token) {
                document.getElementById("guest-form").submit();
            }
        </script>
        <div class="container">
            <div class="row align-items-center">
                <div class="col-24">
                    <h1 class="resume-title my-accent-font display-1 text-center">
                        Frank Maes
                    </h1>
                </div>
                <div class="col-md-10">
                    <!-- Reserved left space -->
                </div>
                <div class="col-6 offset-9 col-sm-4 offset-sm-10 offset-md-0">
                    <picture class="rounded img-responsive mx-auto d-block" style="width:100%;">
                        <source srcset="assets/images/webp/frank.webp" type="image/webp">
                        <source srcset="assets/images/png/frank.png" type="image/png">
                        <img class="rounded img-responsive mx-auto d-block" style="width:100%;" src="assets/images/png/frank.png" alt="Frank Maes">
                    </picture>
                </div>
                <div class="col-md-12 offset-md-6 col-xl-10 offset-xl-7">
                    <hr/>
                    <h4 class="my-accent-font text-center text-muted text-nowrap">Father. Brother. Friend.</h4>
                </div>
            </div>
            <div class="row">
                <form id="guest-form" action="https://guestbook.frankmaes.com/guestbook/add" method="POST">
                    <button class="g-recaptcha"
                            data-sitekey="" 
                            data-callback='onSubmit'
                            data-action='submit'>Submit</button>
                </form>
            </div>
            <div class="row">
                <div class="col-lg-10 offset-lg-7">
                    <br/>
                    <hr/>
                    <p class="text-center">
                        &copy; 2018 -
                        <script type="text/javascript">
                            document.write(new Date().getFullYear());
                        </script>
                        Jacob McSwain.
                    </p>
                </div>
            </div>
        </div>
    </body>
</html>
