version: 2

jobs:
  build:
    working_directory: /tmp/ci
    docker:
      - image: cimg/node:12.20

    steps:
      - checkout

      - run:
          name: Install Dependencies
          command: npm ci

      - run:
          name: Build Frontend
          command: npm run build
          environment:
            NODE_ENV: production
            VUE_APP_API_URL: https://guestbook.frankmaes.com
            VUE_APP_RECAPTCHA_SITE_KEY: ''

      - persist_to_workspace:
          # Must be an absolute path, or relative path from working_directory. This is a directory on the container which is 
          # taken to be the root directory of the workspace.
          root: dist
          # Must be relative path from root
          paths:
            - "*"
  push:
    requires:
      - build
    docker:
      - image: jamcswain/circleci-aws-cli

    steps:
      - attach_workspace:
          # Must be absolute path or relative path from working_directory
          at: /tmp/ci/dist

      - run:
          name: Push to S3
          command: aws s3 sync /tmp/ci/dist s3://frankmaes

      - run:
          name: Clear Cloudfront Cache
          command: aws cloudfront create-invalidation --distribution-id E1ASB9DIML1ZVZ --paths "/*"


workflows:
  version: 2

  workflow:
    jobs:
      - build
      - push:
          requires:
            - build